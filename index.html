<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="sahilpagare">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="perc">
      <p>
        Your Result
      </p>
      <div>
        <p><span>76</span><br>of 100</p>
      </div>
      <h2>Great</h2>
      <p>
        You scored higher than 65%<br>of the people who have taken<br>these tests.
      </p>
    </div>
    <div class="summary">
      <h5>Summary</h5>
      <p id="p1"><img src="assets/images/icon-reaction.svg"><span><b>Reaction</b></span><span class="sr"><b>80</b>/100</span></p>
      <p id="p2"><img src="assets/images/icon-memory.svg"><span><b>Memory</b></span><span class="sr"><b>92</b>/100</span></p>
      <p id="p3"><img src="assets/images/icon-verbal.svg"><b>Verbal</b></span><span class="sr"><b>61</b>/100</span></p>
      <p id="p4"><img src="assets/images/icon-visual.svg"><span><b>Visual</b></span><span class="sr"><b>72</b>/100</span></p>
      <button id="continue">Continue</button>
    </div>
  </div>
</body>
</html>
